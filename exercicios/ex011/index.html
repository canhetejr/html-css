<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Midias em HTML5 </title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="A imagen dinamica funciona">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir audio em HTML5</p>
  <audio preload="metadata" autoplay controls>
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg">
    <source src="media/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navrgador nao consegue reproduzir audio. <a href="media/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
  </audio>
</body>
</html>
