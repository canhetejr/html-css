<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  <video width="560" poster="imagens/limoes-capa.png" controls autoplay>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Infelizmente seu navegador não conseguiu carregar o video</p>
  </video>
  <h1>Incorporando videos em HTML</h1>
  <p>Este vídeo está hospedado pelo YouTube</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/D2NNlQ_A2vw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
